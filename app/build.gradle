plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
    implementation 'org.mongodb:mongodb-driver-sync:4.8.2'
    implementation group: 'com.github.jiconfont', name: 'jiconfont-font_awesome', version: '4.5.0.3'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.10.1'
    implementation group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
    implementation files('src/main/resources/libs/fontawesomefx-8.2.jar')
    implementation files('src/main/resources/libs/javax.mail-1.6.2.jar')
    implementation 'com.sun.activation:javax.activation:1.2.0'

}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.0')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
javafx {
    version = "17.0.9"
    modules = ['javafx.controls', 'javafx.fxml']
}
sourceSets {
    main {
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}
application {
    // Define the main class for the application.
    mainClass = 'ohmyquiz.App'
}
